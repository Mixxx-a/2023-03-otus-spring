spring:
  datasource:
    url: jdbc:h2:mem:librarydb
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  data:
    mongodb:
      port: 0
      database: librarymongo
    shell:
      command:
        version:
          enabled: false

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2